<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Page 1</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
  </head>
  <body class="bg-faded" style="padding-top: 75px">
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-xs-12"></div>
        <div class="col-sm-6 col-xs-12">
          <h1 class="text-xs-center" style="font-weight:700;font-size:3.5rem;">Sign in</h1>
          <div class="spacer"></div>
          <form action="" method="POST">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter password">
            </div>
            <button class="btn btn-success btn-block btn-lg" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-sm-3 col-xs-12"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
